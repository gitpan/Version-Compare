name              = Version-Compare
author            = Dominik Schulz <dominik.schulz@gauner.org>
license           = Perl_5
copyright_holder  = Dominik Schulz
version           = 0.1.5

[GatherDir]
exclude_filename  = README.pod
exclude_match     = ^doc.*
exclude_match     = ^cover.*

[PruneCruft]
[Authority]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]

[Git::CheckFor::CorrectBranch]
release_branch    = master

[@Git]
tag_format        = v%v

[GitHub::Meta]
repo              = Version-Compare

[Twitter]
hash_tags         = #cpan #semver

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
